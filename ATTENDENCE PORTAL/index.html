<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <a style="color: black;" href="../index.html"><h3>back</h3></a>
    <center>
    <div class="head">
        <h1>Attendance Portal</h1>   
    </div>   
        <div class="cards">
        <div class="card">
            <h1>Present</h1>
            <p style="font-size: 30px;" id="presentCount">0</p>
           
          </div>
          <div class="card">
            <h1>Absent</h1>
            <p style="font-size: 30px;" id="absentCount">0</p>
           
          </div>
          <div class="card">
            <h1>Leave</h1>
            <p  style="font-size: 30px;" id="leaveCount">0</p>
          </div>
        </div>
    <table id="userTable">
        <thead>
            <tr>
                <th>S No</th>
                <th>Name</th>
                <th>Father's Name</th>
                <th>Roll No</th>
                <th>Age</th>
                <th colspan="3" >Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</center>
    <script src="app.js"></script>
</body>
</html>
